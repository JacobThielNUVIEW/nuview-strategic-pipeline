name: NUVIEW Daily Intel
on:
  schedule: [{cron: '0 3 * * *'}]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  intel:
    runs-on: ubuntu-latest
    steps:
      # FIX 1: Download FULL history so we can sync
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with: {python-version: '3.10'}
      
      # Note: Script uses only Python standard library, no external dependencies needed

      - name: Run Forecast & Scrape
        run: python scripts/scrapers/scrape_all.py

      - name: Commit & Sync
        run: |
          git config --local user.email "bot@nuview.space"
          git config --local user.name "NUVIEW Intel Bot"
          
          git add data/opportunities.json data/forecast.json
          
          # Stop if no data changed
          if git diff --staged --quiet; then
            echo "No data changes detected."
            exit 0
          fi
          
          git commit -m "Daily Intel Update"
          
          # FIX 2: Smart Sync (Download -> Replay -> Push)
          git pull --rebase origin main
          git push origin main
